  <div class="main">
	<span>Use the dropdown menu to select the image you want to frame.</span>
	</br>
	<span>Then select a border color and thickness. </span>
	</br>
	<span>When you click 'Submit' you'll be able to see a preview of the image and then download it!</span>
	</br>	
	</br>
	<div>
	  <label for="stockPhoto">Select a stock photo:</label>
  <select name="stockPhoto" id="stockPhoto">
    <option value="../images/ringtailLemurs.jpg">Ringtail Lemurs</option>
    <option value="../images/lemurBros.jpg">Lemur Brothers</option>
    <option value="../images/sailboat.jpg">Sailboat</option>
    </select>
        <br><br>
          <label for="color">Choose a color:</label>
  <select name="color" id="color">
    <option value="black">black</option>
    <option value="pink">pink</option>
    <option value="blue">blue</option>
    <option value="orange">orange</option>
        <option value="green">green</option>
  </select>
  <br><br>
  <label for="borderThickness">Choose a border thickness (in pixels):</label>
  <select name="borderThickness" id="borderThickness">
    <option value="3">3</option>
    <option value="6">6</option>
    <option value="9">9</option>
    <option value="12">12</option>
  </select>
  <br><br>
        <input type="submit" id="Submit">
        </br>
        </br>
    </div>
    </form>
